<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
    <style>
        .error {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <form method="post" action="/members/login">
        <div class="form-group">
            <label for="email">이메일 주소</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="이메일을 입력하세요.">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요.">
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <button class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-primary" onclick="location.href='/members/new'">회원가입</button>
        <!--메서드(Method)호출
        <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.token}">-->

        <!--프로퍼티 접근 방식 or 속성 접근 방식(Propertry Access)-->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>

<th:block layout:fragment="script">
    <script>
        console.log("페이지 전용 스크립트");
    </script>
</th:block>

</html>
